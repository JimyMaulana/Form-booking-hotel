<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Datepicker js -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/Pepper-Grinder/jquery-ui.css">

    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- My Css -->
    <link rel="stylesheet" href="style.css">
    <title>Upkoding, Form-booking-hotel</title>
  </head>
  <body>

    <section>
          <div class="card">
            <h1 class="judul">Hotel Booking</h1>
            <p class="location">Location</p>
            <input type="text" class="input-location" placeholder="Moscow">
            <div class="row">
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <p class="check">Check-in <span>Check-out</span></p>
                    <input class="form-control date-picker input-checkin">
                    <input class="form-control date-picker input-checkout">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="card">
                  <div class="card-body">
                    <p class="rooms text-center">Rooms <span class="adults">Adults</span> <span class="kids">Kids</span></p>
                    <input class="room" type="number" name="">
                    <input class="adult" type="number" name="">
                    <input class="kid" type="number" name="">
                    <div class="properties">
                      <div class="isi">
                        <p>Show 389 properties</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>  
          </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
      $(function () {
      $(".date-picker").datepicker({
        dateFormat: 'D, d M'
      });
    })
    </script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
